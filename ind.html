<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .str0 {
        fill: orange;
      }
      .shape {
        stroke: #fff;
      }
      .clipped {
        clip-path: url(#clip1);
        width: 900px;
        height: 600px;
      }
      .clipped img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 900 600" width="0" height="0" class="shape">
      <defs>
        <clipPath id="clip1">
          <polygon
            id="p2"
            class="str0"
            points="26,86 11.2,40.4 50,12.2 88.8,40.4 74,86"
          />

          <animate
            xlink:href="#p2"
            attributeName="points"
            values="26,86 11.2,40.4 50,12.2 88.8,40.4 74,86;16,96 21.2,45.4 30,12.2 88.8,40.4 74,76;26,86 11.2,40.4 50,12.2 88.8,40.4 74,86"
            dur="5s"
            repeatCount="indefinite"
            fill="freeze"
          />
        </clipPath>
      </defs>
    </svg>
    <figure class="clipped">
      <img src="static/images/ek.jpg" alt="" />
    </figure>
  </body>
</html>
